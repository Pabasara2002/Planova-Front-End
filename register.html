<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Sign In</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="form-card-container">
        <div class="form-card register-card">
            <h2 class="form-title">Sign Up</h2>
            <div class="title-underline"></div>

            <form class="form">
                <label for="first-name"><b>FIRST NAME</b></label>
                <input type="text" placeholder="First Name" required>
                <label for="first-name"><b>LAST NAME</b></label>
                <input type="text" placeholder="Last Name" required>
                <label for="first-name"><b>TEL NO/ EMAIL</b></label>
                <input type="text" placeholder="Phone Number/ Email" required>
                <label for="first-name"><b>PASSWORD</b></label>
                <input type="password" placeholder="Password" required>
                <label for="first-name"><b>RE-ENTER PASSWORD</b></label>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="submit-button">Send Code</button>
            </form>
        </div>
    </div>

</body>
</html>
