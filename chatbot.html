<!DOCTYPE html>
<html lang="en">
<head>

<title>Planova Chatbot</title>
<link rel="stylesheet" href="chatbot.css" />
</head>
<body>

<div class="chatbot-container">
  <div class="chatbot-header">
    <div class="logo">
      <img src="c:\Users\Ashmika\Downloads\Vector (1).png" class="icon" width="32px" height="32px">

     <button class="voice-btn"><img src="C:\Users\Ashmika\Downloads\Group.png" width="22px" height="22px"></button>
    <input type="text" placeholder="Ask Your Question .........." />
    <button class="send-btn"><img src="https://cdn-icons-png.flaticon.com/512/9643/9643657.png" width="28px" height="28px"></button>
  </div>
</div>
